<ngb-datepicker #dp [(ngModel)]="listFilter2" (navigate)="$event.next"></ngb-datepicker>

<hr/>


<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo()">To current month</button>
<button class="btn btn-sm btn-outline-primary" (click)="dp.navigateTo({year: 2013, month: 2,day:1})">To Feb 2013</button>

<hr/>

<pre>Month: {{ listFilter2.month }}.{{ listFilter2.year }}.{{ listFilter2.day }}</pre>
<pre>Model: {{listFilter2 | json }}</pre>
